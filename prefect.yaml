name: hug-automate-project
prefect-version: 2.14.10

build: []

push: []

pull:
  - prefect.deployments.steps.git_clone:
      repository: "https://github.com/tomdncenter/automate.git"
      branch: "master"
      credentials: "{{ prefect.blocks.github-credentials.ap-github-creds }}"

deployments:
  - name: test-flow-deployment
    entrypoint: "src/flows/flow_test.py:flow_test"  # ไฟล์และชื่อฟังก์ชัน flow
    work_pool:
      name: ap-pool
      work_queue_name: default
    schedule: "*/2 * * * *"  # รันทุกชั่วโมง
    time_zone: "Asia/Bangkok"
    tags: ["daily", "report"]